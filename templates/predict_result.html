{% extends 'layout.html' %}
{% block title %} Heart Disease Predict Result {% endblock %}
{% block content %}
<div>
    <h1 class="text-3xl text-start font-bold mb-4">
        Heart Disease Predict Result
    </h1>
    <div class="mb-6">
        {% if result_predict == 'มีโรคหัวใจ' %}
        <p class="text-center text-2xl font-semibold bg-red-100 text-red-600 py-6 border border-red-300 rounded-md">
            {{ result_predict }}
        </p>
        {% else %}
        <p
            class="text-center text-2xl font-semibold bg-green-100 text-green-600 py-6 border border-green-300 rounded-md">
            {{ result_predict }}
        </p>
        {% endif %}

    </div>
    <a href="/predict"
        class="bg-gray-600 hover:bg-gray-700 transition text-center text-sm font-medium py-2.5 px-5 rounded-lg text-white">กลับไปหน้าคำณวน</a>
</div>
{% endblock %}
